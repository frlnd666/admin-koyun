<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2C1810">
    <title>Admin - KoYun</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>KoYun Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#products" class="nav-link active" data-section="products">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                        <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                    </svg>
                    <span>Produk</span>
                </a>
                <a href="#expenses" class="nav-link" data-section="expenses">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    <span>Pengeluaran</span>
                </a>
                <a href="#sales" class="nav-link" data-section="sales">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="20" x2="12" y2="10"></line>
                        <line x1="18" y1="20" x2="18" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="16"></line>
                    </svg>
                    <span>Penjualan</span>
                </a>
                <a href="#tables" class="nav-link" data-section="tables">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                    <span>Meja QR</span>
                </a>
                <button id="logoutBtn" class="btn-logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Logout</span>
                </button>
            </nav>
        </aside>

        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <main class="main-content">
            <section id="productsSection" class="section active">
                <div class="section-header">
                    <h1>Manajemen Produk</h1>
                    <button id="addProductBtn" class="btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>Tambah Produk</span>
                    </button>
                </div>
                <div id="productsGrid" class="admin-grid"></div>
            </section>

            <section id="expensesSection" class="section">
                <div class="section-header">
                    <h1>Pengeluaran</h1>
                    <button id="addExpenseBtn" class="btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>Tambah Pengeluaran</span>
                    </button>
                </div>
                <div id="expensesTable"></div>
            </section>

            <section id="salesSection" class="section">
                <div class="section-header">
                    <h1>Laporan Penjualan</h1>
                    <div class="report-controls">
                        <select id="salesPeriod" class="select-styled">
                            <option value="today">Hari Ini</option>
                            <option value="week">Minggu Ini</option>
                            <option value="month">Bulan Ini</option>
                        </select>
                        <select id="filterKasir" class="select-styled">
                            <option value="all">Semua Kasir</option>
                        </select>
                        <button id="generateSalesBtn" class="btn-primary">Generate</button>
                    </div>
                </div>
                <div id="salesContent"></div>
            </section>

            <section id="tablesSection" class="section">
                <div class="section-header">
                    <h1>QR Code Meja</h1>
                    <button id="generateTableBtn" class="btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>Generate Meja Baru</span>
                    </button>
                </div>
                <div id="tablesGrid" class="qr-grid"></div>
            </section>
        </main>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="productModalTitle">Tambah Produk</h2>
                <button class="close-modal" id="closeProductModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="productForm" style="padding: 24px;">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label>Nama Produk *</label>
                    <input type="text" id="productName" class="input-styled" required>
                </div>
                <div class="form-group">
                    <label>Kategori *</label>
                    <select id="productCategory" class="select-styled" required>
                        <option value="coffee">Coffee</option>
                        <option value="non-coffee">Non Coffee</option>
                        <option value="snack">Snack</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Harga (Rp) *</label>
                    <input type="number" id="productPrice" class="input-styled" min="0" required>
                </div>
                <div class="form-group">
                    <label>Deskripsi</label>
                    <textarea id="productDesc" class="textarea-styled" rows="3" placeholder="Deskripsi singkat produk..."></textarea>
                </div>
                <div class="form-group">
                    <label>Upload Gambar (Max 5MB)</label>
                    <input type="file" id="productImage" accept="image/*" class="file-input">
                    <img id="imagePreview" class="image-preview">
                </div>
                <button type="submit" class="btn-primary btn-large">Simpan</button>
            </form>
        </div>
    </div>

    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Tambah Pengeluaran</h2>
                <button class="close-modal" id="closeExpenseModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="expenseForm" style="padding: 24px;">
                <div class="form-group">
                    <label>Deskripsi *</label>
                    <input type="text" id="expenseDesc" class="input-styled" placeholder="Contoh: Beli gula 5kg" required>
                </div>
                <div class="form-group">
                    <label>Jumlah (Rp) *</label>
                    <input type="number" id="expenseAmount" class="input-styled" min="0" required>
                </div>
                <div class="form-group">
                    <label>Kategori</label>
                    <select id="expenseCategory" class="select-styled">
                        <option value="bahan">Bahan Baku</option>
                        <option value="operasional">Operasional</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary btn-large">Simpan</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script type="module" src="admin.js"></script>
</body>
      </html>
