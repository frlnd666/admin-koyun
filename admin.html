<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoYun Coffee - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6F4E37 0%, #A0826D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #6F4E37;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6F4E37;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #6F4E37;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #5a3d2a;
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>☕ KoYun Coffee</h1>
        <p class="subtitle">Admin Login</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" id="loginBtn" class="btn-login">Login</button>
            
            <div id="message"></div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDOUb7G6NBe2IKTyLYKFYyf7e0uiNoDoBs",
            authDomain: "koyun-id.firebaseapp.com",
            projectId: "koyun-id",
            storageBucket: "koyun-id.firebasestorage.app",
            messagingSenderId: "672101013741",
            appId: "1:672101013741:web:64b367d77ec8df8ecf14e4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const message = document.getElementById('message');

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
            message.style.display = 'block';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Get user role
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    showMessage('User data not found', 'error');
                    await auth.signOut();
                    return;
                }
                
                const userData = userDoc.data();
                
                if (userData.active === false) {
                    showMessage('Account is disabled', 'error');
                    await auth.signOut();
                    return;
                }
                
                showMessage('Login successful! Redirecting...', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    if (userData.role === 'admin') {
                        window.location.href = '/dashboard-admin.html';
                    } else if (userData.role === 'kasir') {
                        window.location.href = '/kasir.html';
                    } else {
                        showMessage('Invalid role', 'error');
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                if (error.code === 'auth/invalid-credential') {
                    showMessage('Invalid email or password', 'error');
                } else {
                    showMessage('Login failed: ' + error.message, 'error');
                }
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // ✅ CLEAR justCreatedStaff FLAG saat halaman load
        if (localStorage.getItem('justCreatedStaff') === 'true') {
            console.log('✅ Staff creation successful. Ready for admin login.');
            localStorage.removeItem('justCreatedStaff');
        }
    </script>
</body>
</html>
