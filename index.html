<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2C1810">
    <meta name="description" content="KoYun Admin Panel - Sistem Manajemen Warung Kopi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>KoYun Admin Panel</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="container">
        <div class="login-card glass-card">
            <div class="login-header">
                <div class="admin-logo">
                    <div class="admin-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <h1 style="font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-top: 16px;">KoYun</h1>
                    <div class="admin-badge">
                        ADMIN PANEL
                    </div>
                </div>
                <h2 style="margin-top: 24px;">Sistem Manajemen</h2>
                <p style="color: var(--text-light); margin-top: 8px; font-size: 0.95rem;">Login untuk mengakses dashboard</p>
            </div>
            
            <form id="staffLoginForm">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" id="email" placeholder="admin@koyun.com" required autocomplete="email" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="btn-primary btn-large" style="margin-top: 8px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    <span>Login</span>
                </button>
                <p class="error-message" id="errorMsg"></p>
            </form>

            <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--bg-light); text-align: center;">
                <p style="font-size: 0.85rem; color: var(--text-light);">
                    ðŸ”’ Area terbatas untuk staff KoYun
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="staff-login.js"></script>
</body>
</html>
