<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoYun Coffee</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6F4E37 0%, #A0826D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .loader { text-align: center; }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <h1>â˜• KoYun Coffee</h1>
        <div class="spinner"></div>
        <p id="status">Loading...</p>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDOUb7G6NBe2IKTyLYKFYyf7e0uiNoDoBs",
            authDomain: "koyun-id.firebaseapp.com",
            projectId: "koyun-id",
            storageBucket: "koyun-id.firebasestorage.app",
            messagingSenderId: "672101013741",
            appId: "1:672101013741:web:64b367d77ec8df8ecf14e4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const status = document.getElementById('status');

        // âœ… CHECK FLAG FIRST - PRIORITY TERTINGGI
        const justCreatedStaff = localStorage.getItem('justCreatedStaff');
        
        if (justCreatedStaff === 'true') {
            console.log('ðŸ”„ Staff creation flow - skip auth check, go to login');
            status.textContent = 'Redirecting to login...';
            localStorage.removeItem('justCreatedStaff');
            setTimeout(() => {
                window.location.replace('/admin.html');
            }, 500);
        } else {
            // Normal auth check
            let authCheckTimeout;
            
            // Timeout safety - jika auth check terlalu lama
            authCheckTimeout = setTimeout(() => {
                console.log('â±ï¸ Auth check timeout, redirect to login');
                window.location.replace('/admin.html');
            }, 3000);

            onAuthStateChanged(auth, async (user) => {
                clearTimeout(authCheckTimeout);
                
                if (!user) {
                    status.textContent = 'Please login...';
                    setTimeout(() => window.location.replace('/admin.html'), 500);
                    return;
                }

                try {
                    status.textContent = 'Verifying...';
                    const userDoc = await getDoc(doc(db, 'users', user.uid));

                    if (!userDoc.exists() || userDoc.data().active === false) {
                        await auth.signOut();
                        window.location.replace('/admin.html');
                        return;
                    }

                    const role = userDoc.data().role;
                    
                    if (role === 'admin') {
                        status.textContent = 'Welcome Admin!';
                        setTimeout(() => window.location.replace('/dashboard-admin.html'), 500);
                    } else if (role === 'kasir') {
                        status.textContent = 'Welcome Kasir!';
                        setTimeout(() => window.location.replace('/kasir.html'), 500);
                    } else {
                        await auth.signOut();
                        window.location.replace('/admin.html');
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    window.location.replace('/admin.html');
                }
            });
        }
    </script>
</body>
</html>
