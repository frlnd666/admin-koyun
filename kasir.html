<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2C1810">
    <title>Kasir - KoYun</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>KoYun</h2>
                <p id="userRole" class="user-role-badge"></p>
            </div>
            <nav class="sidebar-nav">
                <a href="#orders" class="nav-link active" data-section="orders">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    </svg>
                    <span>Pesanan</span>
                </a>
                <a href="#reports" class="nav-link" data-section="reports">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="20" x2="12" y2="10"></line>
                        <line x1="18" y1="20" x2="18" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="16"></line>
                    </svg>
                    <span>Laporan</span>
                </a>
                <button id="logoutBtn" class="btn-logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Logout</span>
                </button>
            </nav>
        </aside>

        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <main class="main-content">
            <section id="ordersSection" class="section active">
                <div class="section-header">
                    <h1>Pesanan Real-time</h1>
                    <div class="filter-tabs">
                        <button class="tab-btn active" data-status="all">Semua</button>
                        <button class="tab-btn" data-status="pending">Pending</button>
                        <button class="tab-btn" data-status="processing">Proses</button>
                        <button class="tab-btn" data-status="completed">Selesai</button>
                    </div>
                </div>
                <div id="ordersGrid" class="orders-grid">
                    <div class="loading-spinner">Memuat pesanan...</div>
                </div>
            </section>

            <section id="reportsSection" class="section">
                <div class="section-header">
                    <h1>Laporan Penjualan</h1>
                    <div class="report-controls">
                        <select id="reportPeriod" class="select-styled">
                            <option value="today">Hari Ini</option>
                            <option value="week">Minggu Ini</option>
                            <option value="month">Bulan Ini</option>
                            <option value="custom">Custom</option>
                        </select>
                        <div id="customDateRange" class="custom-date-range">
                            <input type="date" id="startDate" class="input-styled">
                            <input type="date" id="endDate" class="input-styled">
                        </div>
                        <button id="generateReportBtn" class="btn-primary">Generate</button>
                    </div>
                </div>
                <div id="reportContent"></div>
            </section>
        </main>
    </div>

    <script type="module" src="kasir.js"></script>
</body>
</html>
